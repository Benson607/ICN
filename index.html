<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>Connect Four</title>
	    <meta charset="utf-8">
    	<style>
	      	html, body {
    	      	margin: 0;
	          	padding: 0;
          		width: 100%;
          		height: 100%;
      		}
      		.to_botton {
      		  	position: absolute;
      		  	bottom: 5px;
      		}
      		.submit_button {
      		  	position: absolute;
      		  	right: 5px;
      		  	bottom: 5px;
				right: 50%;
      		}
    	</style>
  	</head>
  	<body>
    	<div class="board"></div>
    	<script src="main.js" type="module"></script>
    	<textarea id="input_text" rows="1" class="to_botton"></textarea>
    	<button id="submit_button" type="button" class="submit_button">上傳</button>
		<video id="camera" autoplay playsinline></video>
		<div id="video_area"></div>
		<script src="main.js"></script>
		<script>
			const video = document.getElementById('camera');
	
			navigator.mediaDevices.getUserMedia({ video: true })
				.then((stream) => {
					video.srcObject = stream;
					video.play();
					
					send_video(video);
				})
				.catch((error) => {
					console.error('can not open camera', error);
				});
		</script>
  	</body>
</html>
